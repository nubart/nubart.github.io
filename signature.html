<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Email Signature Template - Internal Use Only</title>
</head>
<body>
<table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif;">
    <tbody>
    <tr>
        <td>
            <table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif;">
                <tbody>
                <tr>
                    <td style="vertical-align: top;">
                        <table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif;">
                            <tbody>
                            <tr>
                                <td style="text-align: center;">
                                    <img src="https://www.nubart.eu/assets/img/logos/logo-vertical-teal.png"
                                         alt="Nubart Logo"
                                         style="max-width: 130px; width: 130px; display: block;">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                    <td style="width: 46px;" aria-label="Vertical Spacer">
                        <div style="width: 46px;"></div>
                    </td>
                    <td style="padding: 0; vertical-align: middle;">
                        <h2 style="margin: 0; font-size: 18px; font-family: Arial, sans-serif; color: #000000; font-weight: 600; line-height: 28px;">
                            <span>Rosa</span><span>&nbsp;</span><span>Sala, PhD</span>
                        </h2>
                        <p style="margin: 0; color: #000000; font-size: 14px; line-height: 22px;">
                            <span>CEO - Partner</span>
                        </p>
                        <div style="margin: 0; font-weight: 500; color: #000000; font-size: 14px; line-height: 22px;">
                            <span>Nubart GmbH</span>
                        </div>

                        <!-- Divider -->
                        <table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif; width: 100%;">
                            <tbody>
                            <tr>
                                <td style="height: 12px;" aria-label="Horizontal Spacer"></td>
                            </tr>
                            <tr>
                                <td style="width: 100%; height: 1px; border-bottom: 1px solid #6ec7ba; display: block;" aria-label="Divider"></td>
                            </tr>
                            <tr>
                                <td style="height: 12px;" aria-label="Horizontal Spacer"></td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Contact Info -->
                        <table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif; line-height: 1;">
                            <tbody>
                            <!-- Phone -->
                            <tr style="vertical-align: middle; height: 28px;">
                                <td style="vertical-align: middle; width: 26px;">
                                    <table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif; width: 26px;">
                                        <tbody>
                                        <tr>
                                            <td style="vertical-align: bottom;">
                                                <span style="background-color: #6ec7ba; display: inline-block;">
                                                    <img src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/phone-icon-dark-2x.png"
                                                         alt="Phone"
                                                         style="width: 18px; display: block;">
                                                </span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td style="padding: 0; color: #000000;">
                                    <a href="tel:+4903021602001" style="text-decoration: none; color: #000000; font-size: 14px;">
                                        <span>+49 (0)30 216 02 001</span>
                                    </a>
                                    |
                                    <a href="tel:+34618388343" style="text-decoration: none; color: #000000; font-size: 14px;">
                                        <span>+34 618 388 343</span>
                                    </a>
                                </td>
                            </tr>

                            <!-- Email -->
                            <tr style="vertical-align: middle; height: 28px;">
                                <td style="vertical-align: middle; width: 26px;">
                                    <table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif; width: 26px;">
                                        <tbody>
                                        <tr>
                                            <td style="vertical-align: bottom;">
                                                <span style="background-color: #6ec7ba; display: inline-block;">
                                                    <img src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/email-icon-dark-2x.png"
                                                         alt="Email"
                                                         style="width: 18px; display: block;">
                                                </span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td style="padding: 0; color: #000000;">
                                    <a href="mailto:rosa.sala@nubart.eu" style="text-decoration: none; color: #000000; font-size: 14px;">
                                        <span>rosa.sala@nubart.eu</span>
                                    </a>
                                </td>
                            </tr>

                            <!-- Website -->
                            <tr style="vertical-align: middle; height: 28px;">
                                <td style="vertical-align: middle; width: 26px;">
                                    <table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif; width: 26px;">
                                        <tbody>
                                        <tr>
                                            <td style="vertical-align: bottom;">
                                                <span style="background-color: #6ec7ba; display: inline-block;">
                                                    <img src="https://cdn2.hubspot.net/hubfs/53/tools/email-signature-generator/icons/link-icon-dark-2x.png"
                                                         alt="Website"
                                                         style="width: 18px; display: block;">
                                                </span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                                <td style="padding: 0; color: #000000;">
                                    <a href="https://www.nubart.eu" style="text-decoration: none; color: #000000; font-size: 14px;">
                                        <span>nubart.eu</span>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Spacer -->
                        <table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif;">
                            <tbody>
                            <tr>
                                <td style="height: 24px;" aria-label="Horizontal Spacer"></td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Legal Content (if needed) -->
                        <table style="border-collapse: collapse; border-spacing: 0; vertical-align: middle; font-size: medium; font-family: Arial, sans-serif;">
                            <tbody>
                            <tr>
                                <td colspan="3" style="max-width: 300px; font-size: 12px; padding-top: 1rem;">
                                    <div class="legal-content">
                                        <p style="font-size: inherit; margin: 0;"></p>
                                        <p style="font-size: inherit; margin: 0;"></p>
                                        <p style="font-size: inherit; margin: 0;"></p>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
